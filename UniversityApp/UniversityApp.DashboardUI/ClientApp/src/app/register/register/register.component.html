<div class="container">
    <div class="row">
        <div class="col-md-6">
            <h1>Register</h1>
            <form [formGroup]="form" class="form-border">
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" id="firstname" placeholder="First name" formControlName="firstname">
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col-md-6">
                        <input type="text" id="lastname" placeholder="Last name" formControlName="lastname">
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col-md-6">
                        <input type="text" id="username" placeholder="Username" formControlName="username">
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col-md-6">
                        <input type="password" id="password" placeholder="Password" formControlName="password">
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col-md-6">
                        <input type="text" id="email" placeholder="Email" formControlName="email">
                    </div>
                </div>
                <div class="row m-t-5">
                    <div>
                        <select (change)="changeRole($event)" formControlName="role">
                            <option value="" disabled>Choose role</option>
                            <option *ngFor="let role of roles" [value]="role.Id">
                                {{ role.Id }}
                            </option>
                        </select>
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col-md-3">
                        <button type="submit" (click)="register()" class="btn btn-primary">
                            Register
                        </button>
                    </div>
                </div>
                <div class="row m-t-5">
                    <div class="col">
                        <span>Already have an Account?</span> <a routerLink="/login">Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
